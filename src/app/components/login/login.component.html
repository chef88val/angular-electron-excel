<div class="container" style="    margin-top: 10%;">
    <div id="login" class="signin-card">
        <div class="logo-image">
            <img src="https://execed.economist.com/sites/default/files/styles/large_logo/public/esadelarge_logo.png?itok=jTAJSzJE" alt="Logo"
                title="Logo" width="138">
        </div>
        <br>
        <h1 [hidden]="true" class="display1">Title</h1>
        <p [hidden]="true" class="subhead">Description</p>
        <div [hidden]=isLogged>
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div id="form-login-username" class="form-group">
                    <input size="18" class="form-control" matInput placeholder="Username" text="text" name="username" ngModel required #username="ngModel">
                    <span class="form-highlight"></span>
                    <span class="form-bar"></span>
                    <label [hidden]="true" for="username" class="float-label">login</label>
                </div>
                <div id="form-login-password" class="form-group">
                    <input size="18" class="form-control" matInput placeholder="Password" type="password" text="password" name="password" ngModel required #password="ngModel">
                    <span class="form-highlight"></span>
                    <span class="form-bar"></span>
                    <label [hidden]="true" for="password" class="float-label">password</label>
                </div>
                <div [hidden]="true" id="form-login-remember" class="form-group">
                    <div class="checkbox checkbox-default">
                        <input id="remember" type="checkbox" value="yes" alt="Remember me" class="">
                        <label for="remember">Remember me</label>
                    </div>
                </div>
                <div>
                    <button class="btn btn-block btn-info ripple-effect" type="submit" name="Submit" alt="sign in">Sign in</button>
                </div>

            </form>
        </div>
        <div [hidden]=!isLogged>
                <input class="text-center" type="file" (change)="onFileChange($event)" multiple="false" />
                <!-- <button class="btn btn-block btn-info ripple-effect" (click)=startFile() type="button" name="Submit" alt="sign in">Start</button> -->
            </div>
    </div>
    
</div>
